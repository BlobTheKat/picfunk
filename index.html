<!DOCTYPE html>
<html lang="en" spellcheck="false" autocapitalize="none">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Picfunk</title>
	<link rel="shortcut icon" href="./icon.png" />
	<meta name="og:title" content="Picfunk" />
	<meta name="og:description" content="GLSL image editor!" />
	<meta name="og:image" content="https://picfunk.art/icon.png" />
	<style>
		@font-face {
			font-family: AnkaCoder;
			src: url(./AnkaCoder.ttf);
		}
		html,body{height:100%}body{
			--a: #fff; --b: #000; --bt: #0006; --at: #fff6; --at2: #fff0;
			--fb: brightness(0);
			margin: 0;
			background: var(--a); color: var(--b);
			overscroll-behavior: none;
			user-select: none;
			font-family: AnkaCoder, Menlo, monospace;
			--h: min(calc(62.5vw - 110px), calc(50vh - 8px));
		}
		@media(prefers-color-scheme:dark){body{--a:#000;--b:#fff;--at:#0006;--at2:#0000;--bt: #fff6;--fb:brightness(2)}}
		*{
			box-sizing:border-box;
			-webkit-tap-highlight-color:#0000;
			font-size-adjust: none;
			touch-action: pan-y;
		}
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
		#sources{
			width: 176px; height: 100%;
			position: fixed;
			top: 0; left: 0;
			background: #8882;
			padding: 8px;
			overflow-y: scroll;
		}
		::-webkit-scrollbar{
			display: none;
		}
		.tex{
			width: 160px; height: 160px;
			position: relative;
			margin-bottom: 8px;
		}
		.tex > img{
			width: 100%; height: 100%;
			object-fit: cover;
		}
		.tex > input{
			background: #0000;
			color: inherit; border: none; outline: none;
			font: inherit;
			position: absolute;
			bottom: 0; left: 0;
			background: var(--at);
			width: 160px;
			padding: 0;
			margin: 0;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		.tex > .del{
			position: absolute;
			top: -2px; right: 6px;
			color: black;
			font: bold 20px Arial;
			-webkit-text-stroke: 4px black;
			cursor: pointer;
		}
		.tex > .wx, .tex > .wy, .tex > .mg{
			position: absolute;
			top: 2px; right: 27px;
			color: black;
			font: bold 15.5px Arial;
			-webkit-text-stroke: 4px black;
			cursor: pointer;
		}
		.tex > .wx:after, .tex > .wy:after, .tex > .mg:after{
			content: attr(data-c);
			color: white;
			-webkit-text-stroke: 0;
			position: absolute;
			left: 0;
		}
		.tex > .wx{ right: 44px; }
		.tex > .mg{ right: 61px; }
		.tex > .dim{
			position: absolute;
			top: 2px; left: 2px;
			cursor: pointer;
			font-size: 14px;
			text-shadow: 0 0 3px var(--a),0 0 3px var(--a),0 0 3px var(--a),0 0 3px var(--a);
		}
		.tex > .del:after{
			content: 'x';
			color: red;
			-webkit-text-stroke: 0;
			position: absolute;
			left: 0;
		}
		#canvas{
			position: absolute;
			top: 0; right: 0; width: calc(100% - 176px);
			height: var(--h);
			object-fit: contain;
			cursor: crosshair;
			background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABAAQMAAACQp+OdAAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAAGUExURYaGhkdwTL6aDdcAAAACdFJOUyYAtU1OHAAAABZJREFUKM9j+A8EDCAwysDKGA0IvAwA8wL/ASorPGcAAAAASUVORK5CYII=) 0/32px;
			animation: T 5s ease-in-out alternate infinite;
		}
		@keyframes T{
			0%{ background-position: 0 0 }
			100%{  background-position: 160px -80px }
		}
		#info{
			height: 50px; position: absolute;
			background: linear-gradient(to bottom, var(--at2), var(--a));
			top: calc(var(--h) - 50px);
			right: 0; width: calc(100% - 176px);
			padding: 10px;
			display: flex;
			align-items: center;
			flex-flow: row nowrap;
			overflow-x: auto;
			gap: 10px;
		}
		#info > *{
			flex-shrink: 0;
		}
		#info input{
			background: #0000;
			color: inherit; border: none; outline: none;
			font: inherit;
			width: 60px;
			padding: 0;
			margin: 0;
			overflow: hidden;
			text-overflow: clip;
		}
		#fs, #download, #copy{
			height: 20px;
			filter: var(--fb);
			cursor: pointer;
		}
		#format{
			height: 20px; width: 20px;
			background: var(--b);
			color: var(--a);
			font-size: 10px;
			line-height: 20px;
			text-align: center;
			cursor: pointer;
		}
		#canvas:fullscreen{
			cursor: none;
			background: #000;
		}
		::selection{
			background: #80808080;
			/*color: var(--b);*/
		}
		#editor{
			overflow-y: scroll;
			position: absolute;
			bottom: 0; right: 0;
			width: calc(100% - 176px);
			background: #8881;
			height: calc(100% - var(--h) - 16px);
		}
		#txt, #txt1{
			width: 100%; position: relative;
			min-height: 100%;
			font-size: 16px;
			white-space: pre-wrap;
			overflow-wrap: anywhere;
			line-height: 1.4em;
			tab-size: 3;
			padding: 8px 0 8px 16px;
			color: #f00;
		}
		#txt1{
			min-height: unset;
			background-color: #8883;
		}
		#input{
			z-index: 1; position: absolute;
			padding: inherit; margin: 0;
			top: 0; left: 0;
			width: 100%; height: 100%;
			border: none; outline: none;
			background: none;
			font: inherit;
			color: #0000;
			resize: none;
			caret-color: var(--b);
			white-space: pre-wrap;
			line-height: inherit;
			tab-size: inherit;
		}
		#resize{
			position: absolute;
			top: var(--h); right: 0;
			width: calc(100% - 176px);
			height: 16px; border: 2px var(--b) solid;
			opacity: 0.5;
			text-align: center;
			cursor: ns-resize;
			line-height: 14px;
		}
		#txt > err:after{
			content: attr(data-c);
			background: #f00;
			color: var(--b);
			position: absolute;
			left: 0;
			width: 13px;
			cursor: pointer;
			padding: 0 2px;
			box-sizing: border-box;
			z-index: 3;
		}
		#txt > err:hover:after{
			content: attr(data-t);
			width: 100%;
		}
		#txt:after, #txt2:after{ content: ''; height: 0; display: inline-block; }
		.types{ color: #e45 }
		.storage{ color: #d00 }
		.keyword{ color: #e52 }
		.macro{ color: #c84 }
		.int{ color: #25e }
		.float{ color: #52e }
		.id{ color: var(--b); opacity: 0.8 }
		.symbols{ color: var(--b) }
		.symbols2{ color: var(--b); opacity: 0.6 }
		.comment{ color: var(--b); opacity: 0.3 }

		#logo{
			background: url(./icon.png) 0/32px no-repeat;
			height: 32px;
			margin: 5px 0;
			font-size: 24px;
			padding: 4px 0 0 26px;
		}
		#brand{
			text-align: center;
			margin-bottom: 10px;
			font-family: Arial, Helvetica, sans-serif;
			font-weight: bold;
		}
		#brand a{color:#05f}
		@keyframes toast{
			0%{ opacity: 0.7 }
			60%{ opacity: 0.7 }
			100%{ opacity: 0 }
		}
		#toasts{
			position: fixed;
			top: 0; left: 0;
			width: 352px;
			height: 100%;
			z-index: 1000;
			scrollbar-width: 0;
			display: flex;
			flex-flow: column;
			padding: 4px;
			gap: 4px;
			pointer-events: none;
			overflow-y: auto;
		}
		#toasts::before{
			content: '';
			flex: 1;
		}
		#toasts > div{
			white-space: pre-wrap;
			width: 100%;
			border: 2px solid #0008;
			background-image: linear-gradient(var(--at));
			padding: 6px;
			margin-top: 0;
			animation: toast 8s linear forwards 1;
			font-size: 14px;
		}
		#toasts > span{
			font-size: 12px;
			opacity: 0.5;
			cursor: pointer;
			width: 100%;
			text-decoration: underline;
			opacity: 0;
		}
		#toast-hitbox{
			position: fixed;
			bottom: 0; left: 0;
			width: 176px; height: 16px;
			z-index: 999;
		}
		#toasts:hover > div{
			opacity: 0.8 !important;
			animation-play-state: paused;
		}
		#toasts:hover > span{
			opacity: 0.5;
		}
		#toast-hitbox:hover + #toasts, #toasts:hover{
			pointer-events: all;
		}
		#toasts::-webkit-scrollbar{ width: 0; height: 0; }
	</style>
</head>
<pre style="display:none;visibility:hidden;">
	<input type="file" id="uploadinput">
	<div class="tex">
		<img src draggable="false" />
		<input /> <span class="del">x</span>
		<span class="dim" title="Use this size"></span>
		<span class="wx" data-c="R">R</span>
		<span class="wy" data-c="R">R</span>
		<span class="mg" data-c="L">L</span>
	</div>
</pre>
<body>
	<div id="toast-hitbox"></div>
	<div id="toasts">
		<span>Clear all toasts</span>
	</div>
	<div id="sources">
		<div id="logo">icfunk</div>
		<div id="brand"><a href="https://github.com/BlobTheKat/picfunk">Github</a> &bullet; <a href="https://ko-fi.com/blobbybot">Leave a tip</a></div>
		<img draggable="false" id="upload" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAAXNSR0IArs4c6QAAACNJREFUGFdjZMACGGFiHR0d/ysqKsB8MAESgEmCJHCrRDcWAGuODAaFTh0eAAAAAElFTkSuQmCC" style="cursor:pointer;margin-bottom:50px;width:160px;image-rendering: pixelated;" />
	</div>
	<canvas id="canvas"></canvas>
	<div id="info">
		<span style="border-bottom:1.5px var(--b) solid;"><input min="1" id="w" placeholder="720" /> * <input min="1" id="h" placeholder="450" /></span>
		<span style="border-bottom:1.5px var(--b) solid;">t&lt;<input min="0" id="t" placeholder=" âˆž " /></span>
		<span style="border-bottom:1.5px var(--b) solid;">fps: <input min="0" id="f" placeholder="auto" /></span>
		<div style="flex-grow: 1;"></div>
		<span id="mspf" style="font-style:italic;opacity:0.5">draw: ---</span>
		<div id="format" title="Export format">PNG</div>
		<img draggable="false" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAAFZJREFUOE9jZMABOjo6/uOSwyfOODwMrKiowOkTkA+Rg4coLw+sgeTGJrKrUbw8tAwkJfCJ8vKAGogrhzEiRwopLhz8BuLyDdleHhgDSSlQiXLhoDQQACirfFfXk7/JAAAAAElFTkSuQmCC" id="copy" title="Copy output">
		<img draggable="false" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAAHFJREFUOE9jZCAAOjo6/iMrqaioYMSnBa8kSOOogQzDKAzRY5NQckKXhwUFPNlQ3UBsaY5YVyJHFEbCJtWl6LGONacQayi2JIQz6xEyFFd6xJuXcRmKL3HTv3BAjn1C2Q6klqALiU06MHWMhAJ/+BkIAL4kR9oTiJ5AAAAAAElFTkSuQmCC" id="download" title="Save output">
		<img draggable="false" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAAE1JREFUOE9j7Ojo+M+AB1RUVDAiSxNSz0hIwQgwEN2L+MIXJIceZBhhOAIMJBRGpMqjJFpSNWNTPwQMRE9HIyDZ0NzL6ElhBBRflHoZAGZsaYUZS2sYAAAAAElFTkSuQmCC" id="fs" title="Fullscreen">
	</div>
	<div id="editor">
		<div id="txt1"></div>
		<div id="txt"><textarea id="input"></textarea></div>
	</div>
	<div id="resize">=</div>
</body>
<script src="./gif.js"></script>
<script src="index.js"></script>
</html>
